<div class="single-post">
  <h2 class="internal" style="display:inline;">{{ page.title }}</h2>
  <span class="plus-one"><g:plusone size="medium" count="false"></g:plusone></span>
  <p class="date-sub-head"><a href="/about">Michael Levin</a> | {{ page.date | date: "%A, %B %d, %Y" }}</p>
  <p>{{ content }}</p>
</div>

{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'ymsblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
